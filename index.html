<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>

    <script defer src="/_vercel/insights/script.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Montserrat:ital,wght@0,100..900;1,100..900&family=Overpass:ital,wght@0,100..900;1,100..900&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />

    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
      integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />

    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        font-family: "Poppins", sans-serif;
      }

      html,
      body {
        width: 100%;
        height: 100%;
      }
      .main {
        width: 100%;
        height: 100%;
        background-image: url(https://images.unsplash.com/photo-1499678329028-101435549a4e?q=80&w=2070&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D);
        background-size: cover;
        background-position: center;
        display: flex;
      }
      .left {
        width: 25%;
        height: 100%;
        background-color: rgba(0, 0, 0, 0.219);
        display: flex;
        flex-direction: column;
        justify-content: center;
        gap: 40px;
      }
      .left .place {
        padding: 10px 55px;
        color: white;
      }

      .left .place:hover {
        background-color: rgba(0, 0, 0, 0.212);
        width: 35vw;
      }

      .left .place:hover h3 {
        transition: 500ms ease-in-out;
        font-weight: 400;
        font-size: 2.75vw;
        white-space: nowrap;
        display: inline-block;
        border-bottom: 2px solid white;
      }

      .left .place h3 {
        font-weight: 400;
      }
      .left .place p {
        font-size: 12px;
        font-weight: 400;
      }

      .right {
        width: 75%;
        height: 100%;
        position: relative;
      }

      .nav {
        width: 100%;
        height: 70px;
        position: absolute;
        top: 0;
        background-color: transparent;
        display: flex;
        justify-content: space-between;
        align-items: center;
        padding: 60px;
        z-index: 9999;
      }
      .nav i {
        display: none;
      }
      .rlinks {
        display: flex;
        gap: 4vw;
      }
      .rlinks a {
        text-decoration: none;
        color: white;
        font: 1vw;
      }
      .rlinks a:hover {
        font-size: 18px;
        font-weight: 500;
        transition: 90ms ease-in-out;
        border-bottom: 2px solid white;
      }

      #firstlink {
        color: white;
        text-decoration: none;
        font-size: 2.75vw;
        font-weight: 600;
        text-transform: uppercase;
        border-bottom: 2px solid white;
      }

      .text {
        width: 50%;
        height: 50%;
        background-color: transparent;
        position: absolute;
        bottom: 5rem;
        right: 4rem;
        display: flex;
        flex-direction: column;
        align-items: flex-end;
        color: white;
      }

      .text h3 {
        font-size: 2vw;
        margin-bottom: 1rem;
      }
      .text h1 {
        font-size: 10vw;
        font-weight: 500;
        margin-top: -2rem;
      }
      .text .inpt {
        width: 80%;
        height: 10%;
        border-bottom: 2px solid white;
        display: flex;
        gap: 1rem;
        align-items: center;
      }
      .inpt input {
        width: 80%;
        border: none;
        background-color: transparent;
        color: white;
        font-size: 22px;
      }
      ::placeholder {
        color: white; /* your desired color */
        opacity: 1; /* to make the color fully opaque */
      }

      /* Mobile */

      @media (max-width: 500px) {
        .rlinks {
          display: none;
        }
        .nav i {
          display: flex;
        }

        #firstlink {
          font-size: 16px;
        }
        .nav {
          padding: 20px;
          height: 60px;
        }
        .right {
          width: 100%;
          height: 100vh;
          padding: 10px 20px;
        }
        .text {
          width: 50%;
          height: 50%;
          position: absolute;
          top: 60%;
          left: 50%;
          transform: translate(-50%, -50%);
          display: flex;
          align-items: center;
        }
        .text h1 {
          font-size: 30vw;
          margin-top: -20px;
          font-weight: 500;
        }
        .text h3 {
          margin-bottom: 10px;
          font-size: 5vw;
        }

        .text .inpt {
          width: 85vw;
          height: 50px;
        }

        .main {
          min-height: 200vh;
          display: flex;
          flex-direction: column-reverse;
          gap: 10rem;
        }
        .left {
          width: 100%;
          height: 100vh;
          display: flex;
          flex-direction: column;
          margin-bottom: 10rem;
        }

        .left .place:hover {
          width: 100vw;
        }

        .left .place:hover h3 {
          font-size: 8vw;
        }

        .left .place h3 {
          font-weight: 400;
          font-size: 6vw;
          white-space: normal;
        }
        .left .place p {
          font-size: 14px;
          font-weight: 400;
        }
      }

      @media (max-width: 768px) and (min-width: 500px) {
        .nav {
          padding: 25px;
        }
        .rlinks {
          display: none;
        }
        .nav i {
          display: flex;
        }
        .left {
          width: 35%;
        }

        .left .place {
          padding: 10px 30px;
        }

        .left .place:hover {
          width: 45vw;
        }

        .left .place:hover h3 {
          font-size: 4vw;
        }

        .left .place h3 {
          font-weight: 400;
          font-size: 2.5vw;
          white-space: normal;
        }
        .left .place p {
          font-size: 12px;
          font-weight: 400;
        }

        .right {
          right: 0rem;
        }
        .text h1 {
          margin-top: -10px;
        }
        .text .inpt {
          width: 100%;
        }
      }
    </style>
  </head>
  <body>
    <div class="main">
      <div class="nav">
        <a href="#" id="firstlink">Tours</a>

        <i class="fa-solid fa-bars" id="toggle" style="color: white"></i>

        <div class="rlinks">
          <a href="#">Lorem</a>
          <a href="#">Destination</a>
          <a href="#">Nature</a>
          <a href="#">Tours</a>
        </div>

        
      </div>

      <div class="left">
        <div class="place">
          <h3>01. London</h3>
          <p>Lorem ipsum dolor</p>
        </div>
        <div class="place">
          <h3>02. New York (USA)</h3>
          <p>Lorem ipsum dolor</p>
        </div>
        <div class="place">
          <h3>03. India</h3>
          <p>Lorem ipsum dolor</p>
        </div>
        <div class="place">
          <h3>04. London</h3>
          <p>Lorem ipsum dolor</p>
        </div>
      </div>
      <div class="right">
        <div class="text">
          <h3>Manarola</h3>
          <h1>Italy</h1>

          <div class="inpt">
            <i class="fa-solid fa-magnifying-glass"></i>
            <input type="text" placeholder="Find a Tour" />
          </div>
        </div>
      </div>
    </div>

   
  </body>
</html>
